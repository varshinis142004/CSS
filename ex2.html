<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Base Code</title>
    <style>
        /* BASE DESIGNS:
        ->font- Arial, sans-serif
        ->padding- 20px
        -> background color
        */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0; 
        }

        /* Required properties:
        -> color 
        -> font-size 
        -> text-align
        -> text-decoration
        */
        h1 {
            color: #333; 
            font-size: 24px;
            text-align: center;
            text-decoration: underline;
        }

        /* Required properties:
        -> color 
        -> font-size 
        -> text-align
        */
        p {
            color: #000; 
            font-size: 16px;
            text-align: justify;
        }

        /* Required properties:
        -> color 
        -> font-style
        */
        em {
            color: #d9534f; 
            font-style: italic;
        }

        /* Required properties: 
        -> font-weight
        -> color
        */
        strong {
            font-weight: bold;
            color: #5bc0de; 
        }

        /* Required properties:
        -> color 
        -> text-decoration
        -> font-weight
        */
        a {
            color: #5cb85c; 
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>CSS Basic Styling</h1>
    <p>This is a paragraph demonstrating various CSS properties. The quick brown
        <em>fox</em> jumps over the lazy <strong>dog</strong>.
        For more information, visit the <a href="#">CSS Documentation</a>.
    </p>
</body>

</html>
